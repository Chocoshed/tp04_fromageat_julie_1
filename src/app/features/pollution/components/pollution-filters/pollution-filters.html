<div class="filters-container">
  <div class="filters-header" (click)="toggleExpand()">
    <h3>ðŸ“‹ Filtres</h3>
    <button class="toggle-btn" type="button">{{ isExpanded ? 'â–²' : 'â–¼' }}</button>
  </div>

  <div class="filters-content" [class.expanded]="isExpanded">
    <!-- Filtre par type -->
    <div class="filter-section">
      <label class="filter-label">Type de pollution :</label>
      <div class="type-checkboxes">
        @for (type of availableTypes; track type) {
          <label class="checkbox-label">
            <input
              type="checkbox"
              [checked]="selectedTypes.includes(type)"
              (change)="toggleType(type)"
            />
            {{ type }}
          </label>
        }
      </div>
    </div>

    <!-- Filtre par pÃ©riode -->
    <div class="filter-section">
      <label class="filter-label">PÃ©riode :</label>
      <div class="date-inputs">
        <input
          type="date"
          [(ngModel)]="dateDebut"
          (change)="onDateChange()"
          placeholder="Date de dÃ©but"
        />
        <span class="date-separator">au</span>
        <input
          type="date"
          [(ngModel)]="dateFin"
          (change)="onDateChange()"
          placeholder="Date de fin"
        />
      </div>
    </div>

    <!-- Filtre par statut -->
    <div class="filter-section">
      <label class="filter-label">Afficher :</label>
      <div class="radio-group">
        <label class="radio-label">
          <input
            type="radio"
            name="statut"
            value="toutes"
            [(ngModel)]="statut"
            (change)="onStatutChange()"
          />
          Toutes les pollutions
        </label>
        <label class="radio-label">
          <input
            type="radio"
            name="statut"
            value="miennes"
            [(ngModel)]="statut"
            (change)="onStatutChange()"
          />
          Mes pollutions
        </label>
        <label class="radio-label">
          <input
            type="radio"
            name="statut"
            value="favoris"
            [(ngModel)]="statut"
            (change)="onStatutChange()"
          />
          Mes favoris
        </label>
      </div>
    </div>

    <!-- Bouton reset -->
    <div class="filter-actions">
      <button class="reset-btn" type="button" (click)="resetFilters()">
        ðŸ”„ RÃ©initialiser les filtres
      </button>
    </div>
  </div>
</div>
